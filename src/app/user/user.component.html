<table mat-table [dataSource]="users" class="mat-elevation-z8" style="width: 40%;float:left">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let user of users"> {{user.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user of users"> {{user.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user of users"> {{user.role}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
  <div appearance="outline" style="border: 1px solid gray;border-radius: 5px;width: 400px; height: 300px;float:left;margin-left: 100px;">
    <h1 style="width: 100%;text-align: center">Logs</h1>
    <div *ngFor="let log of logs">
      <p>{{log.logs}}</p>
    </div>
  </div>
