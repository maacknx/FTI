<table mat-table [dataSource]="users" class="mat-elevation-z8" style="width: 40%;float:left" #delTable>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let user of users"> {{user.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user of users"> {{user.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user of users"> {{user.role}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="matRowClass" (click)="sendToSideForm(row)"></tr>

  </table>

  <div appearance="outline" style="border: 1px solid gray;border-radius: 5px;width: 300px; height: 300px;float:left;margin-left: 100px;">
  
    <form [formGroup]="cadastroForm" (ngSubmit)="onTrySubmit()">
      <div style="font-family: 'Courier New', Courier, monospace;margin-left: 10px;margin-top: 10px">
        <h2>Id: <label>{{idLabel}}</label></h2>
      </div>
      <div>
        <mat-form-field class="example-full-width" appearance="fill" style="width: 100%">
          <mat-label>Name</mat-label>
          <input matInput id="name" type="text" formControlName="name" required #nameInput>
        </mat-form-field>
      </div>
    
      <div>       
        <mat-form-field class="example-full-width" appearance="fill" style="width: 100%">
          <mat-label>Role</mat-label>
          <input matInput id="role" type="text" formControlName="role" required #roleInput> 
        </mat-form-field>
      </div>
    
      <button mat-button class="button" type="submit" (click)="onUpdateUsers()" required>Salvar Edição</button>
    
    </form>

  </div>
